<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="cover" id="cover">
    <div class="center">
      <div class="title text-stroke">每天一个<img src="/images/npm.png" />包</div>
      <div class="pkg-name text-stroke">Package</div>
    </div>
  </div>

  <script type="module">
    import qs from 'qs';
    import './cover.scss';

    const query = qs.parse(location.search, {
      ignoreQueryPrefix: true
    })

    const { pkgName, bgImage } = query
    if (pkgName) {
      const text = document.querySelector('.pkg-name')
      text.innerHTML = pkgName
    }

    if (bgImage) {
      const cover = document.querySelector('.cover')
      cover.style.backgroundImage = `url(./images/cover-bgs/${bgImage})`
    }
  </script>
</body>

</html>
